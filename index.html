<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Vista Imóveis</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__div__logo-e-nome">
            <img class="cabecalho__img__logo-e-nome__logo" src="img/logo.svg" alt="Logo da Bela Vista Imóveis">
            <p class="cabecalho__p__logo-e-nome__nome">BELA VISTA IMÓVEIS</p>
        </div>
        <nav class="cabecalho__nav__menu">
            <img id="burguer" class="cabecalho__img__menu-hamburguer cabecalho__img__menu-hamburguer-toggle"
                src="img/hamburger-menu.svg" alt="Menu de opções">
            <menu class="cabecalho__menu__menu-hamburguer__itens cabecalho__menu__menu-hamburguer__itens-toggle" id="itens">
                <ul>
                    <li class="cabecalho__li__menu-hamburguer__itens__item"><a class="cabecalho__link__menu-hamburguer__itens__item__link" href="">INÍCIO</a></li>
                    <li class="cabecalho__li__menu-hamburguer__itens__item"><a class="cabecalho__link__menu-hamburguer__itens__item__link" href="">QUEM SOMOS</a></li>
                    <li class="cabecalho__li__menu-hamburguer__itens__item"><a class="cabecalho__link__menu-hamburguer__itens__item__link" href="">CONTATO</a></li>
                    <li class="cabecalho__li__menu-hamburguer__itens__item"><a class="cabecalho__link__menu-hamburguer__itens__item__link" href="">CASAS À VENDA</a></li>
                    <li class="cabecalho__li__menu-hamburguer__itens__item"><a class="cabecalho__link__menu-hamburguer__itens__item__link" href="">CASAS PARA ALUGUEL</a></li>
                    <li class="cabecalho__li__menu-hamburguer__itens__item"><a class="cabecalho__link__menu-hamburguer__itens__item__link" href="">TERRENOS</a></li>
                </ul>
            </menu>
        </nav>
    </header>

    <main class="apresentacao">
        <section class="apresentacao__section__introducao">
            <h1 class="apresentacao__h1__introducao__titulo">A história do seu sonho começa aqui!</h1>
        </section>

        <section class="apresentacao__section__anuncios-em-destaque">
            <h1 class="anuncios-em-destaque__h1__titulo">ANÚNCIOS EM DESTAQUE</h1>

            <article class="anuncios-em-destaque__article">
                <figure>
                    <div class="anuncios-em-destaque__figure__div">
                        <!-- Slider main container -->
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide"> <img
                                        class="swiper-slide__imagem"
                                        src="img/casa1-imagem6.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img
                                        class="swiper-slide__imagem"
                                        src="img/casa1-imagem3.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img
                                        class="swiper-slide__imagem"
                                        src="img/casa1-imagem2.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img
                                        class="swiper-slide__imagem"
                                        src="img/casa1-imagem7.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img
                                        class="swiper-slide__imagem"
                                        src="img/casa1-imagem8.jpg" alt="imagem do imóvel ou terreno"></div>
                                ...
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>

                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>

                    <figcaption class="anuncios-em-destaque__figcaption__legendas">
                        <div class="caixa__legenda__titulo">
                            <h3 class="legenda__titulo">Casa à venda</h3>
                            <h3 class="legenda__titulo">R$ 210 mil</h3>
                        </div>
                        <div>
                            <p class="legenda__nome-do-bairro">Residencial Jardim Universitário 1</p>
                            <p class="legenda__nome-da-rua">Rua T, 49</p>
                            <p class="legenda__nome-da-cidade">Irecê, Bahia</p>
                        </div>

                        <div class="container__icones-de-informacoes">
                            <div class="icones-de-informacoes__box">
                                <img class="icones-de-informacoes__box__img" src="img/icone_metragem.svg" alt="Área construída">
                                <p>120m²</p>
                            </div>
                            <div class="icones-de-informacoes__box">
                                <img class="icones-de-informacoes__box__img" src="img/icone_dormitorio.svg" alt="Dormitórios">
                                <p>3</p>
                            </div>
                            <div class="icones-de-informacoes__box">
                                <img class="icones-de-informacoes__box__img" src="img/icone_banheiro.svg" alt="Banheiros">
                                <p>2</p>
                            </div>
                            <div class="icones-de-informacoes__box">
                                <img class="icones-de-informacoes__box__img" src="img/icone_garagem.svg" alt="Vagas">
                                <p>1</p>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </article>

        </section>

    </main>

    <footer class="rodape">
        <p>Contato: (71) 99999-9999</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            autoplay: {
                delay: 5000,
            },
        });
    </script>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
