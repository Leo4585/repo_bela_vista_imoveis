<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Vista Imóveis</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__div__logo-e-nome">
            <img class="cabecalho__div__logo-e-nome__logo" src="img/logo.svg" alt="Logo da Bela Vista Imóveis">
            <p class="cabecalho__div__logo-e-nome__nome">BELA VISTA IMÓVEIS</p>
        </div>
        <nav class="cabecalho__menu">
            <img id="burguer" class="cabecalho__menu__hamburguer" src="img/hamburger-menu.svg" alt="Menu de opções">
            <menu id="itens">
                <ul>
                    <li class="menu__item"><a class="menu__item__link" href="">INÍCIO</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="">QUEM SOMOS</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="">CONTATO</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="">CASAS À VENDA</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="">CASAS PARA ALUGUEL</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="">TERRENOS</a></li>
                </ul>
            </menu>
        </nav>
    </header>

    <main class="apresentacao">
        <section class="caixa_introducao">
            <h1 class="caixa_introducao__titulo">A história do seu sonho começa aqui!</h1>
        </section>

        <section class="apresentacao__breves-lancamentos">
            <h1 class="apresentacao__breves-lancamentos__titulo">BREVES LANÇAMENTOS</h1>

            <article class="apresentacao__breves-lancamentos__imovel1">
                <figure>
                    <div class="container_imagem_casa_1">
                        <!-- Slider main container -->
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide"> <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa1-imagem1.jpeg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa1-imagem2.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa1-imagem3.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa1-imagem4.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa1-imagem5.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa1-imagem6.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa1-imagem7.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide"> <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa1-imagem8.jpg" alt="imagem do imóvel ou terreno"></div>
                                <div class="swiper-slide">Slide 2</div>
                                <div class="swiper-slide">Slide 3</div>
                                ...
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>

                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>

                            <!-- If we need scrollbar -->
                            <div class="swiper-scrollbar"></div>
                        </div>
                    </div>
                    <figcaption class="apresentacao__breves-lancamentos__imovel1__descricao">
                        <h3 class="texto-casa-a-venda">Casa à venda</h3>
                        <p class="casa-a-venda__nome-do-bairro">Copirecê</p>
                        <p class="casa-a-venda__nome-da-rua">Rua Arsênio Romão Dourado, 84</p>
                        <p class="casa-a-venda__nome-da-cidade">Irecê, Bahia</p>
                        <div class="imovel1__icones-de-informacoes">
                            <div class="caixa_icone_legenda">
                                <img class="icones_de_informacoes" src="img/icone_metragem.svg" alt="Área construída">
                                <p>100m²</p>
                            </div>
                            <div class="caixa_icone_legenda">
                                <img class="icones_de_informacoes" src="img/icone_dormitorio.svg" alt="Dormitórios">
                                <p>3</p>
                            </div>
                            <div class="caixa_icone_legenda">
                                <img class="icones_de_informacoes" src="img/icone_banheiro.svg" alt="Banheiros">
                                <p>2</p>
                            </div>
                            <div class="caixa_icone_legenda">
                                <img class="icones_de_informacoes" src="img/icone_garagem.svg" alt="Vagas">
                                <p>1</p>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </article>

            <article class="apresentacao__breves-lancamentos__imovel1">
                <figure>
                    <div class="container_imagem_casa_1">
                        <img class="apresentacao__breves-lancamentos__imovel1__imagem" src="img/casa-2.jpg"
                            alt="imagem do imóvel ou terreno">
                    </div>
                    <figcaption class="apresentacao__breves-lancamentos__imovel1__descricao">
                        <h3 class="texto-casa-a-venda texto-casa-para-aluguel">Casa para aluguel</h3>
                        <p class="casa-a-venda__nome-do-bairro">Jardim Europa</p>
                        <p class="casa-a-venda__nome-da-rua">Rua Roma, 50</p>
                        <p class="casa-a-venda__nome-da-cidade">Irecê, Bahia</p>
                        <div class="imovel1__icones-de-informacoes">
                            <div class="caixa_icone_legenda">
                                <img class="icones_de_informacoes" src="img/icone_metragem.svg" alt="Área construída">
                                <p>140m²</p>
                            </div>
                            <div class="caixa_icone_legenda">
                                <img class="icones_de_informacoes" src="img/icone_dormitorio.svg" alt="Dormitórios">
                                <p>2</p>
                            </div>
                            <div class="caixa_icone_legenda">
                                <img class="icones_de_informacoes" src="img/icone_banheiro.svg" alt="Banheiros">
                                <p>2</p>
                            </div>
                            <div class="caixa_icone_legenda">
                                <img class="icones_de_informacoes" src="img/icone_garagem.svg" alt="Vagas">
                                <p>1</p>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </section>

    </main>

    <footer class="rodape">
        <p>Contato: (71) 99999-9999</p>
    </footer>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },

            autoplay: {
                delay: 5000,
            },
        });
    </script>
</body>

</html>
